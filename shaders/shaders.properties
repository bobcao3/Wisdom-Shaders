clouds              = off
dynamicHandLight    = true
oldLighting         = false
underwaterOverlay   = false
sun                 = false
moon                = false
sky                 = false

texture.composite.gaux3=textures/dirty_lens.png

profile.LITE = ambientOcclusionLevel=1.0f !CrespecularRays !HIGH_QUALITY_Crespecular !WISDOM_AMBIENT_OCCLUSION !HQ_AO !IBL !IBL_SSR SSR_STEPS=12 !DIRECTIONAL_LIGHTMAP !SHADOW_FILTER !AVERAGE_EXPOSURE !VARIANCE_SHADOW_MAPS shadowDistance=64.0 shadowMapResolution=512 !WAVING_SHADOW !CLOUD_SHADOW !NORMALS !ParallaxOcclusion !WATER_PARALLAX !WATER_REFRACTION NATURAL_WAVE_GENERATOR !WATER_CAUSTICS !WAVING_FOILAGE !BLOOM !DOF !MOTION_BLUR !SSEDAA VIGNETTE !DIRTY_LENS !SCREEN_RAIN_DROPS !VOLUMETRIC_CLOUDS !HQ_VOLUMETRICS

profile.LOW = ambientOcclusionLevel=0.4f !CrespecularRays !HIGH_QUALITY_Crespecular WISDOM_AMBIENT_OCCLUSION !HQ_AO IBL !IBL_SSR SSR_STEPS=12 DIRECTIONAL_LIGHTMAP SHADOW_FILTER !AVERAGE_EXPOSURE !VARIANCE_SHADOW_MAPS shadowDistance=90.0 shadowMapResolution=1024 !WAVING_SHADOW !CLOUD_SHADOW NORMALS !ParallaxOcclusion WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR !WATER_CAUSTICS WAVING_FOILAGE !BLOOM !DOF !MOTION_BLUR !SSEDAA VIGNETTE !DIRTY_LENS !SCREEN_RAIN_DROPS !VOLUMETRIC_CLOUDS !HQ_VOLUMETRICS

profile.MEDIUM = ambientOcclusionLevel=0.0f CrespecularRays !HIGH_QUALITY_Crespecular WISDOM_AMBIENT_OCCLUSION HQ_AO IBL IBL_SSR SSR_STEPS=16 DIRECTIONAL_LIGHTMAP SHADOW_FILTER AVERAGE_EXPOSURE VARIANCE_SHADOW_MAPS shadowDistance=128.0 shadowMapResolution=1512 !WAVING_SHADOW !CLOUD_SHADOW NORMALS !ParallaxOcclusion WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR !WATER_CAUSTICS WAVING_FOILAGE BLOOM !DOF !MOTION_BLUR !SSEDAA VIGNETTE !DIRTY_LENS SCREEN_RAIN_DROPS VOLUMETRIC_CLOUDS !HQ_VOLUMETRICS

profile.HIGH = ambientOcclusionLevel=0.0f CrespecularRays !HIGH_QUALITY_Crespecular WISDOM_AMBIENT_OCCLUSION HQ_AO IBL IBL_SSR SSR_STEPS=16 DIRECTIONAL_LIGHTMAP SHADOW_FILTER AVERAGE_EXPOSURE VARIANCE_SHADOW_MAPS shadowDistance=160.0 shadowMapResolution=2048 WAVING_SHADOW CLOUD_SHADOW NORMALS ParallaxOcclusion WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR WATER_CAUSTICS WAVING_FOILAGE BLOOM !DOF MOTION_BLUR !SSEDAA VIGNETTE DIRTY_LENS SCREEN_RAIN_DROPS VOLUMETRIC_CLOUDS HQ_VOLUMETRICS

profile.ULTRA = ambientOcclusionLevel=0.0f CrespecularRays HIGH_QUALITY_Crespecular WISDOM_AMBIENT_OCCLUSION HQ_AO IBL IBL_SSR SSR_STEPS=20 DIRECTIONAL_LIGHTMAP SHADOW_FILTER AVERAGE_EXPOSURE VARIANCE_SHADOW_MAPS shadowDistance=256.0 shadowMapResolution=4096 WAVING_SHADOW CLOUD_SHADOW NORMALS ParallaxOcclusion WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR WATER_CAUSTICS WAVING_FOILAGE BLOOM DOF MOTION_BLUR SSEDAA VIGNETTE DIRTY_LENS SCREEN_RAIN_DROPS VOLUMETRIC_CLOUDS HQ_VOLUMETRICS

screen = <profile> [TONE] <empty> <empty> [ATMOSPHERE] [LIGHTING] [MATERIALS] [IMAGE_EFFECTS]  <empty> <empty> <empty> Version

screen.ATMOSPHERE = CrespecularRays HIGH_QUALITY_Crespecular VOLUMETRIC_CLOUDS HQ_VOLUMETRICS
screen.LIGHTING = WISDOM_AMBIENT_OCCLUSION HQ_AO IBL IBL_SSR SSR_STEPS DIRECTIONAL_LIGHTMAP <empty> <empty> [SHADOW_OPTIONS]
screen.MATERIALS = NORMALS <empty> SPECULAR_TO_PBR_CONVERSION CONTINUUM2_TEXTURE_FORMAT <empty> <empty> ParallaxOcclusion [PARALLAX_SETTINGS] <empty> <empty> [WATER_OPTIONS] WAVING_FOILAGE
screen.IMAGE_EFFECTS = BLOOM DOF MOTION_BLUR SSEDAA VIGNETTE DIRTY_LENS DIRTY_LENS_TEXTURE SCREEN_RAIN_DROPS

screen.PARALLAX_SETTINGS = maxSteps scale TILE_RESOLUTION
screen.WATER_OPTIONS = WATER_PARALLAX WATER_REFRACTION NATURAL_WAVE_GENERATOR SEA_HEIGHT WATER_CAUSTICS
screen.SHADOW_OPTIONS = SHADOW_FILTER VARIANCE_SHADOW_MAPS shadowDistance CLOUD_SHADOW shadowMapResolution WAVING_SHADOW

screen.TONE = EXPOSURE AVERAGE_EXPOSURE BLACK_AND_WHITE PRIME_RENDER ambientOcclusionLevel NOISE_AND_GRAIN FILMIC_CINEMATIC FILMIC_CINEMATIC_ANAMORPHIC EIGHT_BIT MODERN SPACE
